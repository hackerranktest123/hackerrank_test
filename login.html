<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Coding Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f5f6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1ba94c;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #1ba94c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <div class="error" id="error"></div>
</div>

<script src="login.js"></script>
</body>
</html>
